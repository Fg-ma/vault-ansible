- name: Find all contents of the vault directory
  find:
    paths: "{{ vault_dir }}"
    file_type: any
    recurse: yes
  register: vault_dir_contents

- name: Remove all contents of the vault directory
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ vault_dir_contents.files }}"
