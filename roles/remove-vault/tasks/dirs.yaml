- name: Unmount tmpfs if mounted
  mount:
    path: "{{ vault_dir }}/secrets"
    state: unmounted
  ignore_errors: true

- name: Remove tmpfs mount from fstab
  lineinfile:
    path: /etc/fstab
    regexp: '^tmpfs\s+{{ vault_dir }}/secrets\s+tmpfs'
    state: absent
  notify: Reload systemd
